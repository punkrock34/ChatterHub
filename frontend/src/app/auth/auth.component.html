<section class="main-section">
  <div class="main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form (ngSubmit)="authService.loginOrRegister(form)" #form="ngForm" id="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Enter your email" id="email" class="form-control" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" placeholder="Enter your password" id="password" class="form-control" [(ngModel)]="password" autocomplete="off" required>
            </div>
            <button type="submit" class="btn btn-primary">Register/Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
